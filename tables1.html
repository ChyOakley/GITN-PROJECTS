<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #d3d3d3;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<h2>Product Comparison</h2>

<table>
    <tr>
        <th>Product Name</th>
        <th>Features</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Product 1</td>
        <td>Feature A, Feature B</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td>Feature C, Feature D</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Product 3</td>
        <td>Feature E, Feature F</td>
        <td>$200</td>
    </tr>
</table>

</body>
</html>
