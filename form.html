<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>

    <h1>My Contact Details</h1>
    <hr>
    <div>
        <p>My Fictional Address</p>
        <p>08123456789</p>
        <p>chiomaameh1@gmail.com</p>
    </div>
    <hr>
    <hr>
    <h2>Your Information</h2>
    <form>
        <div>
            <label for="name"><h3>Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email"><h3>Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="phone"><h3>Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label><h3>Gender:</label></h3></label>
                <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label><br>
                <input type="radio" id="rather_not_say" name="gender" value="rather_not_say"><label for="rather_not_say">Rather Not Say</label>
        </div>
        <div>
            <label><h3>Do you want to sign up?</h3></label>
                <input type="radio" id="yes" name="signup" value="yes"><label for="yes">Yes</label><br>
                <input type="radio" id="no" name="signup" value="no"><label for="no">No</label>
        </div>
        <div>
            <label for="car"><h3>Favourite Car:</label><br>
            <select id="car" name="car">
                <option value="ferrari">Ferrari</option>
                <option value="lamborghini">Lamborghini</option>
                <option value="porsche">Porsche</option>
                <option value="aston_martin">Aston Martin</option>
                <option value="bugatti">Bugatti</option>
            </select>
        </div>
        <div>
            <label for="message"></label>
            <textarea id="message" name="message" rows="8" cols="50" placeholder="Please, leave a message"></textarea>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <br>    
    <div>
        <a href="index.html">Homepage</a>
    </div>

</body>
</html>
